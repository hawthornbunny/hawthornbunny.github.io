<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fimfiction tag trends</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="third-party/selectize.js/selectize.default.css"/ >
        <link rel="stylesheet" href="css/main.css"/ >
    </head>
    <body>
        <div id="main">
            <p id="title">Fimfiction tag trends</p>
            <p id="subtitle"></p>
            <p id="loadingMessage">
                Loading fic data...
            </p>
            <p id="tagsContainer" style="display:none">
                <select id="tags" type="text" placeholder="Enter tag names..."></select>
                <!-- <input id="showTrendsButton" type="button" value="Show trends" /> -->
            </p>
            <p id="infoMessage" style="display: none"></p>
            <div id="chartContainer"></div>
            <p id="chartOptionsContainer" style="display: none">
                <!--
                <span id="analysisType">
                    <strong>Analysis type:</strong>
                    <input id="rollingTotal" name="analysisType" data-value="rollingTotal" type="radio" checked="checked"/>
                    <label for="rollingTotal">Rolling total</label>
                    <input id="rollingAverage" name="analysisType" data-value="rollingAverage" type="radio" />
                    <label for="rollingAverage">Rolling average</label>
                    <input id="rollingAverageDerivative" name="analysisType" data-value="rollingAverageDerivative" type="radio" />
                    <label for="rollingAverageDerivative">Rolling average derivative</label>
                </span>
                <br /><br />
                -->
                <span>
                    <strong>Rolling period<sup class="tip" title="The length of time over which the rolling total is taken.">?</sup>:</strong>
                    <input id="period1Day" name="period" data-value="1" type="radio" />
                    <label for="period1Day">1 day</label>
                    <input id="period1Week" name="period" data-value="7" type="radio" />
                    <label for="period1Week">1 week</label>
                    <input id="period1Month" name="period" data-value="30" type="radio" />
                    <label for="period1Month">1 month</label>
                    <input id="period6Months" name="period" data-value="182" type="radio" />
                    <label for="period6Months">6 months</label>
                    <input id="period1Year" name="period" data-value="365" type="radio" />
                    <label for="period1Year">1 year</label>
                    <input id="period2Years" name="period" data-value="730" type="radio" />
                    <label for="period2Years">2 years</label>
                    <input id="periodAll" name="period" type="radio" checked="checked" />
                    <label for="periodAll">All</label>
                </span>
                <br /><br />
                <span id="eventMarkers">
                    <strong>Event markers:</strong>
                    <input id="eventFim" name="eventFim" type="checkbox" checked="checked" />
                    <label for="eventFim">Friendship is Magic</label>
                    <input id="eventEqg" name="eventEqg" type="checkbox" />
                    <label for="eventEqg">Equestria Girls</label>
                    <input id="eventPl" name="eventPl" type="checkbox" />
                    <label for="eventPl">Pony Life</label>
                    <input id="eventG5" name="eventG5" type="checkbox" />
                    <label for="eventG5">Generation 5</label>
                </span>
                <!--
                <br />
                <br />
                <span>
                    <strong>Chart type:</strong>
                    <input id="chartTypeLine" name="chartType" data-value="line" type="radio" checked="checked" />
                    <label for="chartTypeLine">Line</label>
                    <input id="chartTypeStacked" name="chartType" data-value="stacked" type="radio" />
                    <label for="chartTypeStacked">Stacked</label>
                </span>
                -->
            </p>
        </div>
    </body>
</html>
<script src="third-party/jquery/jquery-3.3.1.min.js"></script>
<script src="third-party/selectize.js/selectize.min.js"></script>
<script src="third-party/blueimp/md5.min.js"></script>
<script src="js/UTIL_TESTS.js"></script>
<script src="js/UTIL.js"></script>
<script src="js/test.js"></script>
<script src="js/main.js"></script>
